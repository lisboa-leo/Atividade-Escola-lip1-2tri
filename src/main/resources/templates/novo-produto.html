<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Lista de Produto</title>
</head>
<body>
    <main class="container bg-light mt-4">
        
        <div class="container my-5">
            <div>
                <a th:href="@{/comercio/produtos/listar}" class="btn btn-primary m-2">
                    <i class="fas fa-cart-plus ml-2"></i>
                Todos Produtos
                </a>

                <h2 class="my-5">Novo Produto</h2>
            </div>

            <div class="row rounded" >
                <div class="border p-2 rounded">
                    <form action="" method="post">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="nome" class="col-form-label">Nome:</label>
                                <input type="text" id="nome" placeholder="Nome" class="form-control">
                            </div>

                            <div class="form-group col-md-12">
                                <label for="nome" class="col-form-label">Descrição:</label>
                                <textarea id="descricao" class="form-control form-control-sm" rows="4" placeholder="Descrição" ></textarea>
                            </div>

                            <div class="form-group col-md-5">
                                <label for="nome" class="col-form-label">Código de Barras:</label>
                                <input type="text" id="nome" placeholder="Digite a Código de Barras" class="form-control">
                            </div>

                            <div class="form-group col-md-5">
                                <label for="nome" class="col-form-label">Preço:</label>
                                <input type="text" id="nome" placeholder="Digite o Preço" class="form-control">
                            </div>

                            <div class="form-group col-md-2">
                                <label for="tipoProduto" class="col-form-label">Tipo do Produto:</label>
                                <select class="form-control">
                                    <option>Escolha o Tipo</option>
                                    <option>Linha Branco</option>
                                    <option>Eletrônicps</option>
                                </select>
                            </div>

                            <div class="form-group cold-md-5 mt-2">
                                <input type="submit" value="Salvar Produto" class="btn btn-primary">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    </main>
</body>
</html>
